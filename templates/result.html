<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarcDog - 생성된 코드</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #FBEFD4;
            color: #333333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .code-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .code-item {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }
        .code-item h3 {
            color: #28a745;
            margin-bottom: 10px;
        }
        .code-item img, .code-item .svg-container {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            background-color: white;
            padding: 10px;
            border-radius: 4px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #218838;
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-text {
            font-family: 'Gothic', 'Old English Text MT', 'UnifrakturMaguntia', serif;
            font-size: 2em;
            color: #28a745;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <a href="{{ url_for('home') }}" class="logo-text">BarcDog</a>
        </div>
        <div class="code-container">
            {% for code in codes %}
            <div class="code-item">
                <h3>바코드</h3>
                <p>숫자: {{ code.number }}</p>
                {% if code.type == 'barcode' %}
                <div class="svg-container">
                    {{ code.code.decode('utf-8') | safe }}
                </div>
                {% else %}
                <img src="data:image/png;base64,{{ code.code | b64encode }}" alt="QR code">
                {% endif %}
            </div>
            {% endfor %}
        </div>
        <div style="text-align: center;">
            <a href="{{ url_for('home') }}" class="back-button">다시 생성하기</a>
        </div>
    </div>
</body>
</html>
