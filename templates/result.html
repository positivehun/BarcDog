<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarcDog - 생성된 코드</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F5F6F2;
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F5F6F2;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
        }
        .code-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .code-item {
            background-color: #F5F6F2;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }
        .code-item h3 {
            color: #28a745;
            margin-bottom: 10px;
        }
        .code-item img, .code-item .svg-container {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            background-color: #F5F6F2;
            padding: 10px;
            border-radius: 4px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #218838;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: block;
            width: 100%;
        }
        .logo-container:hover {
            transform: scale(1.05);
        }
        .logo-image {
            width: 240px;
            height: 240px;
            margin-bottom: 30px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('home') }}" class="logo-container">
            <img src="{{ url_for('static', filename='barcdog_logo2.png') }}" alt="BarcDog Logo" class="logo-image">
        </a>
        <div class="code-container">
            {% for code in codes %}
            <div class="code-item">
                <h3>{% if code.type == 'barcode' %}바코드{% else %}QR 코드{% endif %}</h3>
                <p>{% if code.type == 'barcode' %}데이터{% else %}텍스트/URL{% endif %}: {{ code.number }}</p>
                <img src="data:image/png;base64,{{ code.code | b64encode }}" alt="{% if code.type == 'barcode' %}Barcode{% else %}QR code{% endif %}">
            </div>
            {% endfor %}
        </div>
        <div style="text-align: center;">
            <a href="{{ url_for('home') }}" class="back-button">다시 생성하기</a>
        </div>
    </div>
</body>
</html>
