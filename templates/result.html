<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarcDog - 생성된 코드</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #F5F6F2;
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F5F6F2;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
        }
        .code-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .code-item {
            background-color: #F5F6F2;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }
        .code-item h3 {
            color: #28a745;
            margin-bottom: 10px;
        }
        .code-item img, .code-item .svg-container {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            background-color: #F5F6F2;
            padding: 10px;
            border-radius: 4px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #218838;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: block;
            width: 100%;
        }
        .logo-container:hover {
            transform: scale(1.05);
        }
        .logo-image {
            width: 240px;
            height: 240px;
            margin-bottom: 30px;
            display: inline-block;
        }
        .footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            border-top: 1px solid rgba(40, 167, 69, 0.1);
        }
        .bug-report {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background-color: #f8f9fa;
            border-radius: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .bug-report:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        .bug-report svg {
            margin-right: 8px;
            fill: #666;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.show {
            display: flex;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background-color: #F5F6F2;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .modal-title {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }
        .bug-report-form textarea {
            width: 100%;
            height: 200px;
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            background-color: white;
        }
        .bug-report-form textarea:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.2);
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .cancel-button, .submit-button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            border: none;
        }
        .cancel-button {
            background-color: #e9ecef;
            color: #666;
        }
        .cancel-button:hover {
            background-color: #dee2e6;
        }
        .submit-button {
            background-color: #28a745;
            color: white;
        }
        .submit-button:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('home') }}" class="logo-container">
            <img src="{{ url_for('static', filename='barcdog_logo2.png') }}" alt="BarcDog Logo" class="logo-image">
        </a>
        <div class="code-container">
            {% for code in codes %}
            <div class="code-item">
                <h3>{% if code.type == 'barcode' %}바코드{% else %}QR 코드{% endif %}</h3>
                <p>{% if code.type == 'barcode' %}데이터{% else %}텍스트/URL{% endif %}: {{ code.number }}</p>
                <img src="data:image/png;base64,{{ code.code | b64encode }}" alt="{% if code.type == 'barcode' %}Barcode{% else %}QR code{% endif %}">
            </div>
            {% endfor %}
        </div>
        <div style="text-align: center;">
            <a href="{{ url_for('home') }}" class="back-button">다시 생성하기</a>
        </div>
    </div>
    <div class="footer">
        <a href="mailto:jihun3104@dongwon.com?subject=BarcDog 버그 리포트&body=발견하신 버그에 대해 설명해주세요.%0A%0A1. 어떤 상황에서 발생했나요?%0A%0A2. 예상한 결과는 무엇인가요?%0A%0A3. 실제 결과는 무엇인가요?%0A%0A4. 추가 정보나 스크린샷이 있다면 첨부해주세요." class="bug-report">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                <path d="M20 8h-2.81c-.45-.78-1.07-1.45-1.82-1.96L17 4.41 15.59 3l-2.17 2.17C12.96 5.06 12.49 5 12 5c-.49 0-.96.06-1.41.17L8.41 3 7 4.41l1.62 1.63C7.88 6.55 7.26 7.22 6.81 8H4v2h2.09c-.05.33-.09.66-.09 1v1H4v2h2v1c0 .34.04.67.09 1H4v2h2.81c1.04 1.79 2.97 3 5.19 3s4.15-1.21 5.19-3H20v-2h-2.09c.05-.33.09-.66.09-1v-1h2v-2h-2v-1c0-.34-.04-.67-.09-1H20V8zm-6 8h-4v-2h4v2zm0-4h-4v-2h4v2z"/>
            </svg>
            버그 리포트
        </a>
    </div>
    <div id="bugReportModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">버그 리포트</h2>
            <form id="bugReportForm" class="bug-report-form">
                <textarea id="bugReportText" placeholder="발견하신 버그나 개선사항에 대해 설명해주세요.&#10;&#10;예시:&#10;1. 어떤 상황에서 발생했나요?&#10;2. 예상한 결과는 무엇인가요?&#10;3. 실제 결과는 무엇인가요?&#10;4. 추가 정보가 있다면 작성해주세요." required></textarea>
                <div class="button-group">
                    <button type="button" class="cancel-button" id="cancelButton">취소</button>
                    <button type="submit" class="submit-button">전송</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const modal = document.getElementById('bugReportModal');
        const bugReportButtons = document.querySelectorAll('.bug-report');
        const form = document.getElementById('bugReportForm');
        const textarea = document.getElementById('bugReportText');
        const cancelButton = document.getElementById('cancelButton');

        // 모달 열기
        bugReportButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                modal.classList.add('show');
                textarea.focus(); // 자동으로 텍스트 영역에 포커스
            });
        });

        // 취소 버튼 클릭 시 모달 닫기
        cancelButton.addEventListener('click', () => {
            modal.classList.remove('show');
            form.reset();
        });

        // 모달 외부 클릭 시 닫기
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('show');
                form.reset();
            }
        });

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('show')) {
                modal.classList.remove('show');
                form.reset();
            }
        });

        // 폼 제출
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = textarea.value;
            if (message.trim()) {
                const mailtoLink = `mailto:jihun3104@dongwon.com?subject=BarcDog 버그 리포트&body=${encodeURIComponent(message)}`;
                window.location.href = mailtoLink;
                modal.classList.remove('show');
                form.reset();
            }
        });
    </script>
</body>
</html>
